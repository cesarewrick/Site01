<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite o seu email">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" minlength="8" maxlength="15" required placeholder="Digite sua senha(8 a 16 caracteres)">

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="Confirme sua senha">

            <div id="mensagemErro" class="mensagemErro"></div>
            <button type="submit">Cadastrar</button>
            <p>Ja tem uma conta? <a href="/Terceira Prática/Login/login.html">Faça login aquui</a>.</p>
        </form>
    </div>
</body>
<script src="cadastro.js"></script>
</html>
